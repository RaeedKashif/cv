<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Quiz | Amal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Practice Interview Questions</h1>
        
        <form action="{{ url_for('submit_quiz') }}" method="POST">
            {% for question in questions %}
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Question {{ loop.index }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ question['question_text'] }}</p>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="question_{{ question['id'] }}" id="q{{ question['id'] }}_1" value="1" required>
                        <label class="form-check-label" for="q{{ question['id'] }}_1">
                            {{ question['option1'] }}
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="question_{{ question['id'] }}" id="q{{ question['id'] }}_2" value="2">
                        <label class="form-check-label" for="q{{ question['id'] }}_2">
                            {{ question['option2'] }}
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="question_{{ question['id'] }}" id="q{{ question['id'] }}_3" value="3">
                        <label class="form-check-label" for="q{{ question['id'] }}_3">
                            {{ question['option3'] }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question['id'] }}" id="q{{ question['id'] }}_4" value="4">
                        <label class="form-check-label" for="q{{ question['id'] }}_4">
                            {{ question['option4'] }}
                        </label>
                    </div>
                </div>
            </div>
            {% endfor %}
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('interview_prep') }}" class="btn btn-secondary">Back to Dashboard</a>
                <button type="submit" class="btn btn-primary">Submit Quiz</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
