<!-- consultants.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consultant Portal | Amal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1F7D53;
      --secondary-color: #493D9E;
      --accent-color: #FF6B6B;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .language-switcher select {
      border: none;
      padding: 0.3rem;
      border-radius: 5px;
    }

    .content {
      padding: 80px 20px;
    }

    .content h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amal Career Platform</h1>
    <div class="language-switcher">
      <label for="language">Language: </label>
      <select id="language" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="ur">Arabic</option>
      </select>
    </div>
  </header>

  <div class="content">
    <h1>Welcome Consultants</h1>
    <p>Log in or register to publish blogs, generate interview questions, and manage student session requests.</p>
    <a href="{{ url_for('consultant_login') }}" class="btn btn-light"><i class="fas fa-sign-in-alt"></i> Consultant Login</a>
    <a href="{{ url_for('consultant_register') }}" class="btn btn-outline-light"><i class="fas fa-user-plus"></i> Consultant Register</a>
  </div>

  <script>
    function changeLanguage(lang) {
      alert("Language switched to: " + lang); // Add your actual logic here
    }
  </script>
</body>
</html>
