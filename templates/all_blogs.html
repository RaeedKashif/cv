<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Blogs | Amal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .blog-card {
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .blog-card:hover {
            transform: translateY(-5px);
        }
        .blog-image {
            height: 200px;
            object-fit: cover;
        }
        .author-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .navbar {
            background-color: #1F7D53;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Amal</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/blogs">Blogs</a>
                <a class="nav-link" href="/interview_questions">Interview Prep</a>
                <a class="nav-link" href="/consultants/login">Consultant Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Career Advice Blogs</h1>
        
        <div class="row">
            {% for blog in blogs %}
            <div class="col-md-6">
                <div class="card blog-card">
                    {% if blog.image_url %}
                    <img src="{{ blog.image_url }}" class="card-img-top blog-image" alt="{{ blog.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.summary }}</p>
                        <a href="/blog/{{ blog.id }}" class="btn btn-primary">Read More</a>
                    </div>
                    <div class="card-footer author-info">
                        By {{ blog.author_name }} â€¢ {{ blog.created_at[:10] }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
